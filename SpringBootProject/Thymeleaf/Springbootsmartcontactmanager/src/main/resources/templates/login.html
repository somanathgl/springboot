<!doctype html>
<html lang="en" th:xmlns="http://www.thymeleaf.org"  th:replace="base::Layout(~{::section})">
  <head>
   
    <title>Hello, world!</title>
  </head>
  <body>
   <section>
	  <div><h1> this is login page</h1>  </div>
	<div id="login" >
        <div class="container" mt-1>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" th:action="@{/login}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
								invalid user name and password
                             </div>
                             
                              <div th:if="${param.Logout}" class="alert alert-success">
								You have been successfully logged out
                             </div>
                             
                            
                            <div class="form-group">
								
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                            <div id="register-link" class="text-right" th:href="@{/login/}">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
   
    
    </section>
   
  </body>
</html>
