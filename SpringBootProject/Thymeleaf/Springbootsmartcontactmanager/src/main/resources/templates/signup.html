<!doctype html>
<html lang="en" th:xmlns="http://www.thymeleaf.org"  th:replace="base::Layout(~{::section})">
  <head>
   
    <title>Hello, world!</title>
  </head>
  <body>
    

   <section >
	   <div class="Container">
	   
	     <div class="row">
	     
	     <div class="col-md-6 offset-md-3">
	      <div
	        <div class="my-card ">
				
				
     
				
				
				
				<div    th:if="${session.message}"  th:classappend="${session.message.type}" class="alert" role="alert">
                 <p class="text-center"  th:text="${session.message.content}"> </p> 
            <!--     <th:block th:text="${#session.removeAttribute('message')}">  </th:block> ! --> 
                    </div>

	      
	     <div class="container   text-center"> 
	          <img  style="width: 70px;"  th:src="@{/img/membership.png}">
		   </div>
		   
	          <h1 class="text-center">Register Here</h1> 
	 
	         <form  action="" th:action="@{/do_register}" method="post" th:object="${user}">
		
  <div class="form-group">
	  
	    <!-- Name info code! -->
       
    <label for="name_field">Your Name</label>
    <input 
    
    type="text"
    name="name"
     class="form-control"
     th:value="${user.name}"
     th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
      id="name_field" 
      aria-describedby="emailHelp"
       placeholder="Enter Here"
       required 
       
       />
       <div class="invalid-feedback" th:each="e : ${#fields.errors('name') }" th:text="${e}"> </div>
                                                                                               
   </div>    
         <!-- Email info code! -->
  <div class="form-group">  
       <label for="Email_field"> Your Email</label>
    <input 
    name="email"
    type="email"
     class="form-control"
     th:classappend="${#fields.hasErrors('email')? 'is-invalid':'' }"
      id="email_field" 
      aria-describedby="emailHelp"
       placeholder="Enter Here"
       required 
      th:value="${user.email}"
       />
        <div class="invalid-feedback"  th:each="e :${#fields.errors('email') }" th:text="${e}">  </div>
       
   </div>   
      <!-- password info code! -->
       
  <div class="form-group"> 
		  
       <label  for="password_field"> Your Password</label>
    <input 
    name="password"
    type="text"
     class="form-control"
      id="password_field" 
      aria-describedby="emailHelp"
       placeholder="Enter Here"
       required />
   
  </div>
  
  <div class="form-group">
  
  <textarea name="about"  th:value="${user.about}"  placeholder="Enter Something  About Yourself"  rows="6" class="form-control"></textarea>
  </div>
  
  <!-- chech-box agrrement! -->
  
  <div class="form-group form-check text-center">
  <input
  type="checkbox"
  name="agreement"
  class="form-check-input"
  id="agreement"
  />
  <label for="agreement">Accept Terms and Conditions</label>
  </div>
  
  <!-- butten code! -->
  
    <div class="container  text-center">
  <button type="submit" class="btn btn-primary text-white ">Submit</button>

  <button type="reset" class="btn btn-warning">Reset</button>
  </div>
  
</form>

   </div>
  </section>
   
  </body>
</html>
